Benchmark_Parameters_Check_Test:
    CaseName: Benchmark_Parameters_Check_Test
    Description:
    Available: 1
    TestTimes: 1
    CaseTimeOut: 60
    CmdTimeOut: 60
    SetupCmd:
        command1:
            command_type: console
            command: done_sleep 2 adb root
            args:
            return: void
        command2:
            command_type: dut
            command: mkdir -p /data/Benchmark_Parameters_Check_Test
            args:
            return: void
        command3:
            command_type: console
            command: mkdir -p ./log/case_log/Benchmark_Parameters_Check_Test
            args:
            return: void
    TearDownCmd:
        command1:
            command_type: dut
            command: rm -rf /data/Benchmark_Parameters_Check_Test
            args:
            return: void
    Cmd_Args:
        command1:
            command_type: console
            command: adb push ./Case_Script/KPI/Benchmark_Parameters_Check_Test/benchmark_precondition.sh /data/Benchmark_Parameters_Check_Test/benchmark_precondition.sh
            args:
            return: void
        command2:
            command_type: dut
            command: chmod 777 /data/Benchmark_Parameters_Check_Test/benchmark_precondition.sh
            args:
            return: void
        command3:
            command_type: console
            command: adb shell "sh /data/Benchmark_Parameters_Check_Test/benchmark_precondition.sh -q -t" > ./log/case_log/Benchmark_Parameters_Check_Test/benchmark_precondition.txt
            args:
            return: void
        command4:
            command_type: console
            command: adb shell dumpsys SurfaceFlinger > ./log/case_log/Benchmark_Parameters_Check_Test/surfaceflinger.log
            args:
            return: void
        command5:
            command_type: console
            command: cat ./log/case_log/Benchmark_Parameters_Check_Test/benchmark_precondition.txt
            args:
            return: log
            expected_result:
                result1:
                    condition: existed
                    keywordlist:
                        - "SOC NAME"
                        - "DDR SIZE"
                        - "MMC SIZE"
                        - "GPU NAME"
                        - "Android VER"

